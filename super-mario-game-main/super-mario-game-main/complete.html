<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMario Unleashed Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('/super-mario-game-main/img/background.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 1000px;
            padding: 3rem;
            /* background: rgba(0, 0, 0, 0.7); */
            /* border-radius: 20px; */
            /* box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5); */
            /* text-align: center; */
        }
        h1 {
            font-size: 3rem;
            color: #f01111;
            margin-bottom: 2rem;
            /* text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); */
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .start-button {
            background-color: #f01111;
            color: white;
        }
        .start-button:hover {
            background-color: #ff944d;
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 140, 0, 0.5);
        }
        .go, .exit {
            background-color: #1637de;
            color: white;
        }
        .go:hover, .exit:hover {
            background-color: #ff4d4d;
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 140, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MISSION CLEAR!!</h1>
        <button class="start-button">Do You Want To Go NEXT LEVEL?</button>
        <div class="button-group">
            <button class="go">GO</button>
            <button class="exit">EXIT</button>
        </div>
    </div>
</body>
</html>
