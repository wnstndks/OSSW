<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMario Levels</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('/super-mario-game-main/img/background.jpg') no-repeat center center/cover;
            color: red;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin-top: 200px;
            padding-top: 100px;
        }
        h1 {
            font-size: 5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .levels {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .level-row {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }
        .level {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 2rem;
            color: gold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .level:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Level</h1>
        <div class="levels">
            <div class="level-row">
                <div class="level" data-level="1-1">Level 1-1</div>
                <div class="level" data-level="1-2">Level 1-2</div>
                <div class="level" data-level="1-3">Level 1-3</div>
            </div>
            <div class="level-row">
                <div class="level" data-level="2-1">Level 2-1</div>
                <div class="level" data-level="2-2">Level 2-2</div>
                <div class="level" data-level="2-3">Level 2-3</div>
            </div>
            <div class="level-row">
                <div class="level" data-level="3-1">Level 3-1</div>
                <div class="level" data-level="3-2">Level 3-2</div>
                <div class="level" data-level="3-3">Level 3-3</div>
            </div>
        </div>
    </div>
</body>
</html>
